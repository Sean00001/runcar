{% extends "base2.html" %}
{% block title %} 歡迎光臨 {% endblock %}
{% block headmessage %} 首頁 {% endblock %}
{% block content %}
 <form action="/car/" method="POST">
        {% csrf_token %}
    <div class="container">
        <div class="row" >
            <div class="col-6">
            <input type="text" class="form-control" placeholder="唯一編號" aria-label="First name" name="name">
<!--              {{ Model }}-->
          </div>
          <div class="col-6">
            <input type="text" class="form-control" placeholder="型號" aria-label="First name" name="Model">
<!--              {{ Model }}-->
          </div>
          <div class="col-6">
            <input type="text" class="form-control" placeholder="廠 牌" aria-label="Last name" name="Factory_Brand">
<!--              {{ Factory_Brand }}-->
          </div>
          <div class="col-6">
              <input type="text" class="form-control" placeholder="里 程" aria-label="Last name" name="Miles">
<!--              {{ Miles }}-->
            </div>
            <div class="col-6">
                <input list="browsers" type="text" class="form-control" placeholder="年 份" aria-label="Last name" name="Years">
                    <datalist id="browsers">
                        {% for year in years %}
                            <option value="{{ year }}">{{ year }}</option>
                        {% endfor %}
                    </datalist>
            </div>
            <div class="col-6">
              <input type="text" class="form-control" placeholder="顏 色" aria-label="Last name" name="Colour">
<!--                {{ Colour }}-->
            </div>
            <div class="col-6">
              <input list="browserss"  type="text" class="form-control" placeholder="乘 客 數" aria-label="Last name" name="Ride">
                    <datalist id="browserss">
                        {% for numbers in number %}
                            <option value="{{ numbers }}">{{ numbers }}</option>
                        {% endfor %}
                    </datalist>
            </div>
            <div class="col-6">
              <input list="browsersss" type="text" class="form-control" placeholder="引 擎 燃 料" aria-label="Last name" name="Engine">
                    <datalist id="browsersss">
                        {% for engine in engines %}
                            <option value="{{ engine }}">{{ engine }}</option>
                        {% endfor %}
                    </datalist>
            </div>
            </div>

            <input type=submit value="送出">
          </div>
       </div>
 </form>

{% endblock %}
